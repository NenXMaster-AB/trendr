services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: trendr
      POSTGRES_PASSWORD: trendr
      POSTGRES_DB: trendr
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trendr -d trendr"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - trendr_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 3s

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
    command: ["celery", "-A", "trendr_api.worker.celery_app", "worker", "--loglevel=INFO"]
    env_file:
      - ./backend/.env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started

volumes:
  trendr_pg:
